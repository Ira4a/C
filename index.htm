<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Messenger</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="loading-screen" class="loading-screen">
  <div class="loader">Loading... Please check your internet connection.</div>
</div>

<header class="top-menu">
  <button id="toggle-contacts" class="menu-btn">â˜° Contacts</button>
  <div class="menu-title">Messenger</div>
</header>

<div class="app-container">

  <aside id="contacts-panel" class="contacts-panel hidden">
    <h2>Contacts</h2>
    <div id="contacts-list" class="contacts-list">
      <!-- contacts will be populated here -->
    </div>
  </aside>

  <main class="chat-container">
    <div class="chat-messages" id="messages"></div>
    <form id="chat-form" class="chat-form">
      <input
        type="text"
        id="message-input"
        placeholder="Type a message..."
        autocomplete="off"
        required
      />
      <button type="submit">Send</button>
    </form>
    <div id="typing-status" class="typing-status"></div>
  </main>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
